<!DOCTYPE html>
<html>
  <head>
    <title>Portfolio Manager</title>

    <link rel="stylesheet" href="css/photon.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/menu.js" charset="utf-8"></script>

  </head>
  <body>
    <div class="window">

      <!-- <header class="toolbar toolbar-header">
        <h1 class="title">Portfolio Manager</h1>
      </header> -->

      <div class="window-content">
        <div class="pane-group">
          <div class="pane pane-sm sidebar">
            <header class="toolbar toolbar-header">
              <div class="toolbar-actions">
                <button class="btn btn-default">
                  <span class="icon icon-folder icon-text"></span>
                  Open Portfolio Root
                </button>
                <button class="btn btn-default pull-right">
                  <span class="icon icon-cw"></span>
                </button>
              </div>
            </header>
            <nav class="pane-content nav-group">
              <h5 class="nav-group-title">Portfolio Root Tree</h5>
              <!-- <span class="nav-group-item">
                <span class="icon icon-right-open icon-text"></span>
                Root
              </span> -->
            </nav>
            <footer class="toolbar toolbar-footer">
              <div class="toolbar-actions">
                <button class="btn btn-default">
                  <span class="icon icon-plus icon-text"></span>
                  Project
                </button>
              </div>
            </footer>
          </div>

          <div class="pane">
            <header class="toolbar toolbar-header">
              <div class="toolbar-actions">
                <div class="btn-group">
                  <button class="btn btn-default">
                    <span class="icon icon-pencil icon-text"></span>
                    Markdown
                  </button>
                  <button class="btn btn-default">
                    <span class="icon icon-newspaper icon-text"></span>
                    Preview
                  </button>
                </div>
              </div>
            </header>
            <div class="pane-content">
              <!-- temp -->
            </div>
            <footer class="toolbar toolbar-footer">
              <div class="toolbar-actions">
                <div class="btn-group">
                  <button class="btn btn-default">
                    <span class="icon icon-floppy icon-text"></span>
                    Save
                  </button>
                  <button class="btn btn-default">
                    <span class="icon icon-cw icon-text"></span>
                    Revert
                  </button>
                </div>
              </div>
            </footer>
          </div>

          <div class="pane">
            <header class="toolbar toolbar-header">
              <div class="toolbar-actions">
                <div class="btn-group">
                  <button class="btn btn-default">
                    <span class="icon icon-picture icon-text"></span>
                    Assets
                  </button>
                  <button class="btn btn-default">
                    <span class="icon icon-tag icon-text"></span>
                    Metadata
                  </button>
                </div>
              </div>
            </header>
            <div class="pane-content">
              <!-- temp -->
            </div>
            <footer class="toolbar toolbar-footer">
              <div class="toolbar-actions">
                <div class="btn-group">
                  <button class="btn btn-default">
                    <span class="icon icon-plus icon-text"></span>
                    Asset
                  </button>
                  <button class="btn btn-default">
                    <span class="icon icon-plus icon-text"></span>
                    Metadata
                  </button>
                </div>
              </div>
            </footer>
          </div>

        </div>
      </div>

      <!-- <footer class="toolbar toolbar-footer">
        <h1 class="title"> </h1>
      </footer> -->

    </div>
  </body>
</html>
